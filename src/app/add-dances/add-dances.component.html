  <form #danceForm="ngForm" (ngSubmit)="addDance(danceForm)" class="mx-auto p-5 mx-auto mt-5 shadow-sm p-3 mb-5 bg-body-tertiary rounded" style="width: 600px" >
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Dance Id</label>
      <input type="text" class="form-control" id="exampleInputEmail1" name="id" aria-describedby="emailHelp" [(ngModel)]="dance.id" required #danceID="ngModel" minlength="8">
      <div class="alert alert-danger" *ngIf="danceID.errors?.['minlength']"> Id must be 8 character!</div>
     
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Dance Name</label>
      <input type="text" name="name" class="form-control" id="exampleInputPassword1" [(ngModel)]="dance.name" required minlength="10" #danceName="ngModel" >
      <div class="alert alert-danger" *ngIf=" danceName.errors?.['minlength']"> Id must be 8 character!</div>
      <div class="alert alert-danger" *ngIf="  danceName.dirty && danceName.errors?.['required']"> required</div>


    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Dance State</label>
      <input type="text" name="state" class="form-control" id="exampleInputPassword1" [(ngModel)]="dance.state_of_origin" required >
    </div>
    
    <button type="submit" class="btn btn-primary" [disabled]="danceForm.invalid">Submit</button>
  </form>
<!-- //pristine-> it will true untill user touches any filed.
//dirty-> it will true if the user clears the felds completely. -->
